<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="image fade">
            <img src="/img/img1.jpg" alt="einstein" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/img2.jpg" alt="einstein" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/img3.jpg" alt="einstein" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/img4.jpg" alt="einstein" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/img5.jpg" alt="einstein" width="100%">
        </div>
        <i id="prev" onclick="show_image(-1)" class="fa fa-arrow-left" aria-hidden="true"></i>
        <i id="next" onclick="show_image(+1)" class="fa fa-arrow-right" aria-hidden="true"></i>
    
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
           </div>

    </div>
   <script src="script.js"></script>
</body>

</html>
